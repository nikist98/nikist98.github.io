
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profit</title>
</head>
<body>
    <div></div>
    <div>
        <label>Company Name</label>
        <input type="text" id="company" placeholder="Enter Company Name">
    </div>
    <div>
        <label>Adult Tickets</label>
        <input type="text" id="adults" placeholder="Enter Adult Tickets">
    </div>
    <div>
        <label>Kids Tickets</label>
        <input type="text" id="kids" placeholder="Enter child Tickets">
    </div>
    <div>
        <label>Enter Price</label>
        <input type="text" id="price" placeholder="Enter Price">
    </div>
    <div>
        <label>Enter Tax</label>
        <input type="text" id="tax" placeholder="Enter Tax">
    </div>
 
    <button onclick="calculate()">Calculate Profit</button>
 
    <div id="result"></div>
 
    <script src="profit.js"></script>
</body>
</html>
